<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title></title>
    <link href="Common/bootstrap/4.0.0-beta/css/bootstrap.css" rel="stylesheet" />
    <link href="Common/css/BpBootstrapChanged.css" rel="stylesheet" />
    <link href="Common/css/BackendPage.css" rel="stylesheet" />
</head>
<body class="login-body">
    <form id="form1">
        <div class="container-fluid">
            <div class="row mt-md-5 no-gutters">
                <div class="col-md-8 mx-auto LoginFormContainer">
                    <div class="card bgtx-main px-md-4 py-md-3 LoginWell">
                        <div class="card-body">
                            <div class="Signboard">
                                <h1 class="SignboardText"><span class="text-nowrap">SampleCMS</span> 後端管理</h1>
                            </div>
                            <hr class="SignboardLine" />
                            <div class="card LoginForm border border-secondary ">
                                <div class="card-header bg-white">
                                    使用者登入
                                </div>
                                <div class="card-body">
                                    <div class="form-group form-row">
                                        <label for="txtAccount" class="col-md-3 col-form-label text-md-right">帳　號</label>
                                        <div class="col-md-9">
                                            <input id="txtAccount" type="text" class="form-control w-75" placeholder="Your account" autocomplete="off" />
                                        </div>
                                    </div>
                                    <div class="form-group form-row">
                                        <label for="txtPassword" class="col-md-3 col-form-label text-md-right">密　碼</label>
                                        <div class="col-md-9">
                                            <input id="txtPassword" type="password" class="form-control w-75" placeholder="Password" autocomplete="off" />
                                        </div>
                                    </div>
                                    <div class="form-group form-row">
                                        <label for="txtCheckCode" class="col-md-3 col-form-label text-md-right">驗證碼</label>
                                        <div class="col-md-5">
                                            <input id="txtCheckCode" type="text" class="form-control" placeholder="Check code" autocomplete="off" />
                                        </div>
                                        <div class="col-md-4">
                                            <img src="BPimages/CheckCode.gif" alt="*" style="height:22px;" />
                                            <a href="#" class="btn btn-link btn-sm">Refresh</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer text-right">
                                    <small class="text-success">您的網路位址: 127.0.0.1</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <span class="photo-author d-none">Photo belongs to PsJeremy on flickr.</span>

    <script src="Common/js/jquery-3.2.1.min.js"></script>
    <!--<script src="Common/js/jquery-migrate-3.0.0.js"></script>-->
    <script src="Common/js/popper.min.js"></script>
    <script src="Common/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>
</html>
